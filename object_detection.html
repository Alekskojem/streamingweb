<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Розпізнавання об'єктів AI 2025</title>
    <!-- Використовуємо надійні версії бібліотек -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.5.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { position: relative; margin: 20px auto; width: fit-content; border: 4px solid #333; }
        canvas { display: block; background-color: #000; }
        #videoElement { display: none; } /* Приховане, бо ми малюємо на canvas */
        #status { font-size: 1.2rem; font-weight: bold; padding: 10px; color: #d32f2f; }
    </style>
</head>
<body>
    <h1>Сучасні веб-технології розпізнавання зображень (TensorFlow.js)</h1>
    <div id="status">Ініціалізація системи...</div>
    
    <div class="container">
        <canvas id="outputCanvas"></canvas>
        <video id="videoElement" src="traffic.mp4" preload="auto" muted loop playsinline></video>
    </div>

    <script>
        const status = document.getElementById('status');
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d');
        let model = undefined;

        async function init() {
            // 1. Перевірка завантаження скриптів
            if (typeof cocoSsd === 'undefined') {
                status.innerText = "ПОМИЛКА: Бібліотеки не завантажені! Перевірте інтернет або вимкніть VPN/Блокувальник реклами.";
                return;
            }

            try {
                status.innerText = "Завантаження моделі AI (COCO-SSD)...";
                model = await cocoSsd.load();
                status.innerText = "Модель готова. Запуск відео...";
                
                // 2. Спроба запустити відео
                video.play();
            } catch (e) {
                status.innerText = "Помилка при завантаженні моделі: " + e.message;
            }
        }

        // Коли відео готове до відтворення
        video.onloadeddata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            status.innerText = "Йде розпізнавання об'єктів у реальному часі...";
            status.style.color = "#2e7d32";
            predict();
        };

        async function predict() {
    if (model && !video.paused) {
        const predictions = await model.detect(video);
        
        // Малюємо відео на canvas
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Малюємо результати
        predictions.forEach(p => {
            const [x, y, width, height] = p.bbox; // Розпаковуємо координати
            
            ctx.strokeStyle = "#00FF00";
            ctx.lineWidth = 4;
            ctx.strokeRect(x, y, width, height); 

            ctx.fillStyle = "#00FF00";
            ctx.font = "18px Arial";
            const label = `${p.class} (${Math.round(p.score * 100)}%)`;
            ctx.fillText(label, x, y > 20 ? y - 10 : 20);
        });
    }
            
            // Наступний кадр
            requestAnimationFrame(predict);
        }

        // Запуск
        window.onload = init;
    </script>
</body>
</html>
